<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business promition</title>
  </head>

  <body>
    <!--? header -->
    <header class="header">
      <a class="logo" href="#">
        <img
          class="logo-img"
          src="./image/header/logo.svg"
          alt="logo"
          width="40"
          height="36"
        />Product</a
      >

      <nav class="header-nav">
        <ul class="header-list">
          <li class="header-item">
            <a class="header-link" href="">Product</a>
          </li>
          <li class="header-item">
            <a class="header-link" href="">Pricing</a>
          </li>
          <li class="header-item">
            <a class="header-link" href="">Customers</a>
          </li>
          <li class="header-item">
            <a class="header-link" href="">Resources</a>
          </li>
        </ul>
      </nav>

      <ul class="header-list">
        <li class="header-item">
          <button class="button header-button" type="button">Sign In</button>
        </li>
        <li class="header-item">
          <button class="button header-button" type="button">Sign Up</button>
        </li>
        <li class="header-item">
          <button
            class="button header-button"
            type="button"
            aria-label="sweetch-button"
          >
            <img
              class="button-icon"
              src="./image/header/icon-dark-light.svg"
              alt="icon"
              width="24"
              height="24"
            />
          </button>
        </li>
      </ul>
    </header>

    <main>
      <section class="hero">
        <h1 class="hero-title">Work at the speed of thought</h1>
        <p class="hero-text">
          Tools, tutorials, design and innovation experts, all in one place! The
          most intuitive way to imagine your next user experience.
        </p>
        <button class="hero-btn" type="button">Get started</button>
        <a class="hero-link" href=""
          ><img
            class="hero-icon"
            src="./image/hero/hero-icon.svg"
            alt="play-icon"
            width="20"
            height="18"
          />
          Watch the Video</a
        >
        <img
          class="hero-img"
          src="./image/hero/hero-img.svg"
          alt="hero-image"
          width="610"
          height="555"
        />
      </section>
    </main>
  </body>
</html>
